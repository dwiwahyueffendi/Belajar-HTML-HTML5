<!DOCTYPE html>
<html>
    <head>
        <title>List HTML</title>
    </head>
    <body>
        <!-- ol / ordered list = list terurut 
             secara default berbentuk angka
             <ol type=""></ol>
             1 A a I i --> 
        <h2>Mata Kuliah Hari Rabu</h2>
        <ol type="I">
            <li>Metodologi Penelitian</li>
            <li>Analisis Kebutuhan</li>
            <li>Pemrograman Web</li>
        </ol><hr>

        <!-- ul / unordered list = list tidak terurut 
             secara default berbentuk bulat hitam
             <ol type=""></ol>
             disc square circle --> 
        <h2>Mata Kuliah Hari Rabu</h2>
        <ul type="circle">
            <li>Metodologi Penelitian</li>
            <li>Analisis Kebutuhan</li>
            <li>Pemrograman Web</li>
        </ul><hr>  
             
        <!-- dl / definition list = list berpasangan 
             <dt>Judul</dt>
             <dl>Deskripsi</li> --> 
             <h2>Bahasa Pemrograman</h2>
             <dl>
                 <dt>Mobile</dt>
                 <dd>Kotlin, Java, Flutter, Swift, C#</dd>
                 <dt>Website</dt>
                 <dd>HTML, CSS, Javascript, PHP</dd>
             </dl><hr>
    </body>
</html>
