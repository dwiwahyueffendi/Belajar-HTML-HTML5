<!DOCTYPE html>
<html>
    <head>
        <title>TabLE Merging HTML</title>
    </head>
    <body>
        <!-- colspan : menggabungkan 2 sel horizontal / kolom
             rowspan : menggabungkan 2 sel vertikal / baris -->
        
        <table border="2" cellspacing="0" cellpadding="5">
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td rowspan="2" colspan="2">Row Colomn</td>
                <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,4</td>
            </tr>
            <tr>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
        </table>

        <br><br><br>

        <table border="2" cellspacing="0" cellpadding="5">
            <tr>
                <td rowspan="2" colspan="2">Gabung</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            <tr>
                <td>2,3</td>
                <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
                <td rowspan="2" colspan="2">Gabung</td>
            </tr>
            <tr>
                <td>4,1</td>
                <td>4,2</td>
            </tr>
        </table>
    </body>
</html>
