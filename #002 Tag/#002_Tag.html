            <namatag atribut="nilai">
            <body bgcolor="lightblue" id="myid" class="myclass">

            atribut global meliputi :
            acceskey = berfungsi agar elemen ini bisa di akses oleh keyboard (shortcut)
            class = menginisialisasi class
            id = menginisialisasi id
            dir = berfungsi menentukan arah tulisan
            lang = berfungsi untuk language
