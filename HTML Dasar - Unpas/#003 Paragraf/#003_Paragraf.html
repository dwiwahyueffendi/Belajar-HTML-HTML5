<!DOCTYPE html>
<html>
    <head>
        <title>Paragraf</title>
    </head>
    <body>
        <!-- br berfungsi untuk menambahkan baris baru
             hr berfungsi untuk menambahkan garis horizontal
             b berfungsi untuk text bold
             i berfungsi untuk text italic
             u berfungsi untuk text underline
             strong berfungsi untuk penekan font bold
             em berfungsi untuk penekanan font italic-->
        <p>Paragraf 1 -> baris baru<br></p>
        <p>Paragraf 2 -> garis horizontal<hr></p>
        <p><b>Font Bold</b></p>
        <p><i>Font Italic</i></p>
        <p><u>Font Underline</u><hr></p>
        <p><strong>strong bold</strong></p>
        <p><em>em italic</em></p>
        <p></p>
    </body>
</html>
