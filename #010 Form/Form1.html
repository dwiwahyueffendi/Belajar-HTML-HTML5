<!DOCTYPE html>
<html>
    <head>
        <title>FORM HTMl</title>
    </head>
    <body>
        <!-- elemen form
            input type="" : text, passowrd, radio, checkbox, (submit, reset, button)
            textare, select, button, label
        -->
        <label for="Username">Username : </label>
        <input type="text" id="Usernama"><br>

        <label for="Password">Password : </label>
        <input type="password" id="Password"><br>

        <input type="radio" id="Pria" name="jenisKelamin"><label for="Pria">Pria</label>
        <input type="radio" id="Wanita" name="jenisKelamin"><label for="Wanita">Wanita</label><br>

        <input type="checkbox" id="Berenang"><label for="Berenang">Berenang</label>
        <input type="checkbox" id="Membaca"><label for="Membaca">Membaca</label>
        <input type="checkbox" id="Mengcoding"><label for="Mengcoding">Mengcoding</label>
        <input type="checkbox" id="Jogging"><label for="Jogging">Jogging</label><br>

        <button type="submit">Kirim Sekarang</button>
    </body>
</html>
